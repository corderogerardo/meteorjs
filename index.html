<head>
	<title>Image Share</title>
</head>
<body>
	<h1>Welcome to coursera! - Gerardo</h1>
	
	<div class="container">
	<!-- This is how I call my templates-->
	{{> images}}

	</div><!-- end of container -->

</body>

<!-- before the body tag, I create my templates -->

<template name="images">
	<div class="row row-content">
	
	{{#each images}}
	
			
	<div class="col-xs-12 col-md-3">
		<div class="thumbnail">
			<img class="js-image" src="{{img_src}}" alt="{{img_alt}}" />
			<div class="caption">
				<h3>Thumbnail label</h3>
				<p>Description of the image</p>
			</div>
		</div>
	</div><!-- end of the column -->
	{{/each}}
	</div><!-- end of the row -->


</template>
